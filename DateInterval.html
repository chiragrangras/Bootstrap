<html>
  <head>
    <title>Date Interval</title>
    <style>
      .container{
        text-align: center;
      }
      #datepicker {
        margin-left: 20px;
      }
      #datepicker_2 {
        margin-left: 37px;
      }
      .btn {
        padding: 5px;
        background-color: blue;
        color: white;
        border: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Date Interval</h2>
      <label>From:</label>
      <input type="date" id="datepicker" />
      <br /><br />
      <label>To:</label>
      <input type="date" id="datepicker_2" />
      <br /><br />
      <button class="btn">Calulate</button>
      <!--Jquery library Start-->
      <script src="./js/jquery-3.7.1.min.js"></script>
      <!--Jquery library End-->
    </div>
  </body>
</html>
